<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>PDF merger</title>
</head>
<body>

    <h1 class="text-center">PDF-Z</h1>
    <div class="container">
        <form action="/merge" method="POST" enctype='multipart/form-data'>
    <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Choose the PDF files you want to merge</label>
        <input class="form-control" name="pdfs" type="file" id="formFileMultiple" multiple accept=".pdf">
        <input class="btn btn-primary my-4" type="submit" value="submit">
    </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</div>
</body>
</html>
